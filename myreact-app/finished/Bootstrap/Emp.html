<div class="container">
    <div class="row">
        <div class="col-md-6">
            <table class=table table-hover>
                <thead class="bg-dark">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </thead>
                <tbody>
                    {this.employee_Data.map((emp)=>{
                        return<tr>
                            <td>{emp.id}</td>
                            <td>{emp.name}</td>
                            <td>{emp.email}</td>
                        </tr>
                    })}
                </tbody>
            </table>
        </div>
    </div>
</div>
